<!DOCTYPE html>

<html lang="es">


    <head>
    
        <meta charset="UTF-8">
    
        <title>Animales en Tu Nombre</title>

        <!--    <link href="favicon.ico" rel="shortcut icon">-->
        <meta name="description" content="Los animales que hay en tu nombre. ¡El resultado puede sorprenderte¡">
        <Meta Name="Keywords" Content="juegos,facebook,nombres,diversion,amigos">

        <!--    <link href="css/estilos.css" rel="stylesheet">-->
        <link href="bootstrap.css" rel="stylesheet"/>
    
    
    
        <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="bootstrap.js"></script>
            
        <script type="text/javascript">
    
            function soloLetras(e)
            {
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "abcdefghijklmnñopqrstuvwxyz";
                especiales = "37-39-46";
                tecla_especial = false
                for(var i in especiales)
                {
                    if(key == especiales[i])
                    {
                        tecla_especial = true;
                        break;
                    }
                }
                if(letras.indexOf(tecla)==-1 && !tecla_especial)
                {
                    return false;
                }
            }
            
            function pintarCanvas()
            {
                var canvas = document.getElementById("lienzo");
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "#4096EE";   
                ctx.fillRect(0, 0, 500, 300);
                ctx.fillStyle = "#FFFFFF";
                ctx.font = "bold 1.8pc Monospace";
                ctx.fillText($("#campoNombre").val().toUpperCase(),20,50);
            }
            </script>    
    

    </head>
    
    
    
    <body>
        
        <div class="container">
            <div class="page-header">
                <h1>Animales en Tu Nombre</h1>
            </div><!--page-header-->
            <div class="row">
                <div class="col-md-4">
                    Anuncios
                </div><!--col-md-4-->
                
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Escribe Tu Nombre</label>
                        <div class="input-group">
                            <input type="text" class="form-control" maxlength="15" style="text-transform:uppercase;" onkeypress="return soloLetras(event)" id="campoNombre">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" onclick="pintarCanvas();" id="btnSiguiente">Siguiente</button>
                            </span>
                        </div><!--input-group-->
                    </div><!--form-group-->
                </div><!--col-md-4-->
                
                <div class="col-md-4">
                    Anuncios
                </div><!--col-md-4-->
            </div><!--row-->
            
            <div class="row">
                <div class="col-md-4">
                </div><!--col-md-4-->
                
                <div class="col-md-4">
                    <canvas id="lienzo" height="500" width="300">
                        su navegador no soporta canvas
                    </canvas>
                </div><!--col-md-4-->
                
                <div class="col-md-4">
                </div><!--col-md-4-->
            </div><!--row-->
        </div><!--container-->
        
        
    </body>
    
    
</html>
